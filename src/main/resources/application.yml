spring:
  flyway:
    url: jdbc:mysql://127.0.0.1:3306/moira
    user: root
    password=: password

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/moira?reWriteBatchedInserts=true
    username: root
    password: password

  jpa:
    open-in-view: true
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true
        order_inserts: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 100
