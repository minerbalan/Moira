spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://moira-db/moira?reWriteBatchedInserts=true&serverTimezone=JST
    username: dbuser
    password: password

  jpa:
    open-in-view: true
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true
        order_inserts: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 100

db:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://moira-db/moira?reWriteBatchedInserts=true&serverTimezone=JST
    username: dbuser
    password: password
